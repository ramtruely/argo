apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
   name: myargo-application
   namespace: argocd
spec:
   project: default
   
   source: 
      repoURL: https://github.com/ramtruely/argo.git
      targetRevision: HEAD
      path: dev
   destination:
      server: https://kubernetes.default.svc
      namespace: myapp
   syncPolicy:
      syncOptions: 
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true      
      